<body class="formulario">
    <div class="nome text-center space-1">
        <h1 class="tamanho-letra">HomeVídeo</h1>
    </div>


    <div class="container space">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">Email ou Usuário</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu Email de Login ou Usuário" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-light">Nunca compartilharemos seu e-mail com mais ninguém. <br> (We'll never share your email with anyone else.)</small>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a sua Senha">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-light" for="exampleCheck1">Lembrar-me</label>
            </div>
            <a href="index.html" class="btn back-fund-input efeito">Entrar</button></a>
        </form> 
    </div>
